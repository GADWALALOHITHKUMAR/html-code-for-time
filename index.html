<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .datetime-container {
            text-align: center;
        }
        .datetime {
            font-size: 2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="datetime-container">
        <div class="datetime" id="currentDate"></div>
        <div class="datetime" id="currentTime"></div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

            document.getElementById('currentDate').textContent = now.toLocaleDateString(undefined, dateOptions);
            document.getElementById('currentTime').textContent = now.toLocaleTimeString(undefined, timeOptions);
        }

        // Update the date and time every second
        setInterval(updateDateTime, 1000);

        // Initial call to display the date and time immediately when the page loads
        updateDateTime();
    </script>
</body>
</html>
